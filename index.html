<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<link rel="stylesheet" type='text/css' href="style.css">
	<script src="script.js"></script>
	<title>Tic-Tac-Toe</title>
</head>
<body>

	<h1>jQuery Tic Tac Toe</h1>
	<div>
		<p id="status">Game in Progress</p>
	</div>

	<div class="screen">


	<div class="row">
		<div class="cell" id="1">
		</div>
		<div class="cell" id="2">
		</div>
		<div class="cell" id="3">
		</div>
	</div>

	<div class="row">
		<div class="cell" id="4">
		</div>
		<div class="cell" id="5">
		</div>
		<div class="cell" id="6">
		</div>
	</div>

	<div class="row">
		<div class="cell" id="7">
		</div>
		<div class="cell" id="8">
		</div>
		<div class="cell" id="9">
		</div>
	</div>

	</div>

</body>
</html>
